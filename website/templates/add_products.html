{%extends "auth_base.html" %}
{% block title %}Add-Products{% endblock %}

{% block content %}

<div class="textbox_Signup">

    <div class="form_background">
        <div class="text_padd">
    
            <br>
            <form method="POST">
                <h3 class="Title" align="center">Add Products</h3>
                <div class="form-group">
                    <label for="product_name">Product Name</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="name" 
                        name="product_name" 
                        placeholder="Enter the product name"
                    />
                </div>

                <div class="form-group">
                    <label for="price">Product Price</label>
                    <input 
                        type="number" 
                        class="form-control" 
                        id="price" 
                        name="price" 
                        placeholder="Enter the price"
                    />
                </div>

                <div class="form-group">
                    <label for="image_path">Product Image Path</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="image_path" 
                        name="image_path" 
                        placeholder="Enter the image path"
                    />
                </div>
                
                <div class="form-group">
                    <label for="carbon_footprint">Carbon Foot-Print</label>
                    <input 
                        type="number" step="0.01"
                        class="form-control" 
                        id="carbon_footprint" 
                        name="carbon_footprint" 
                        placeholder="Enter the carbon footprint"
                    />
                </div>

                <br>
                <br>

                <button type="submit" id="b1">CONFIRM</button>


            </from>
        </div>
    </div>
</div>

{% endblock %}
