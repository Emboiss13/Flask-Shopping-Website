{%extends "auth_base.html" %}
{% block title %}Login{% endblock %}

{% block content %}

<div class="textbox_login">
    <div class="form_background">
        <div class="text_padd">
    
            <br>
            <form method="POST">
                <h3 class="Title" align="center">Login</h3>
                <div class="form-group">
                    <label for="email">Email Adress</label>
                    <input 
                        type="email" 
                        class="form-control" 
                        id="email" 
                        name="email" 
                        placeholder="Enter email"
                    />
                </div>
            
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="password" 
                        name="password" 
                        placeholder="Enter Password"
                    />
                </div>
            
                <br>
            
                <a href="#"><button type="submit" id="b1">CONFIRM</button></a>
                <br>
            
            </form>
        
        </div>
    </div>
</div>


{% endblock %}
